{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="mname">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="mname" id="mname" value="{{task.mname}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
